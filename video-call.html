<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consultation - CureMind</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0f0f23, #1a1a3e, #2d1b4e, #1e1b3e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Header */
        .header {
            background: rgba(30, 27, 62, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back {
            background: rgba(139, 92, 246, 0.2);
            color: white;
            border: 1px solid rgba(139, 92, 246, 0.4);
        }

        .btn-back:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        .btn-end {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-end:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        /* Main Content */
        .container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .call-info {
            background: rgba(30, 27, 62, 0.7);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .call-info h2 {
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .call-info h2 i {
            color: #8b5cf6;
        }

        .call-status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #4ade80;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Video Container */
        .video-container {
            flex: 1;
            background: rgba(30, 27, 62, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            overflow: hidden;
            position: relative;
            min-height: 700px;
            height: calc(100vh - 250px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        #daily-call-frame {
            width: 100%;
            height: 100%;
            min-height: 700px;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Instructions */
        .instructions {
            background: rgba(30, 27, 62, 0.7);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            display: none;
        }

        .instructions.show {
            display: block;
        }

        .instructions h3 {
            color: white;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instructions h3 i {
            color: #8b5cf6;
        }

        .instructions ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .instructions li {
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instructions li i {
            color: #4ade80;
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            .container {
                padding: 15px;
            }

            .call-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .instructions ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">CureMind</div>
        <div class="header-actions">
            <button class="btn btn-back" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </button>
            <button class="btn btn-end" onclick="endCall()">
                <i class="fas fa-phone-slash"></i>
                End Call
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Call Info -->
        <div class="call-info">
            <h2>
                <i class="fas fa-video"></i>
                Video Consultation with Doctor
            </h2>
            <div class="call-status">
                <span class="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <!-- Video Container -->
        <div class="video-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Starting video call...</p>
                <p style="opacity: 0.7; margin-top: 10px;">Please allow camera and microphone access</p>
            </div>
            <iframe 
                id="daily-call-frame"
                allow="camera; microphone; fullscreen; display-capture; autoplay; speaker"
                style="display: block; width: 100%; height: 100%;">
            </iframe>
        </div>

        <!-- Instructions -->
        <div class="instructions" id="instructions">
            <h3>
                <i class="fas fa-info-circle"></i>
                Call Controls & Tips
            </h3>
            <ul>
                <li><i class="fas fa-video"></i> Toggle video on/off</li>
                <li><i class="fas fa-microphone"></i> Mute/unmute microphone</li>
                <li><i class="fas fa-desktop"></i> Share your screen</li>
                <li><i class="fas fa-comment"></i> Send chat messages</li>
                <li><i class="fas fa-expand"></i> Enter fullscreen mode</li>
                <li><i class="fas fa-cog"></i> Adjust video/audio settings</li>
            </ul>
        </div>
    </div>

    <script>
        // Get user info
        const username = localStorage.getItem('username') || localStorage.getItem('doctorName') || 'User';
        const userId = localStorage.getItem('userId') || Date.now();
        const isDoctor = localStorage.getItem('isDoctor') === 'true';
        
        // Using Jitsi Meet - 100% FREE, no signup, no payment required!
        // Check if there's a shared room from consultation request
        let roomName = localStorage.getItem('currentConsultationRoom');
        
        // If no shared room, create a new one
        if (!roomName) {
            roomName = `CureMind-Consultation-${Date.now()}`;
            localStorage.setItem('currentConsultationRoom', roomName);
        }
        
        // Initialize call
        function initializeCall() {
            const frame = document.getElementById('daily-call-frame');
            const loading = document.getElementById('loading');
            const statusText = document.getElementById('status-text');
            const instructions = document.getElementById('instructions');

            // Jitsi Meet - Completely free video conferencing!
            // Works immediately, no API keys, no payment needed
            
            // Create room URL with Jitsi Meet public instance
            const callUrl = `https://meet.jit.si/${roomName}#userInfo.displayName="${encodeURIComponent(username)}"&config.prejoinPageEnabled=false`;
            
            frame.src = callUrl;
            
            // Hide loading immediately and show frame
            loading.style.display = 'none';
            frame.style.display = 'block';
            statusText.textContent = 'Connected';
            instructions.classList.add('show');
            
            // Show notification after a short delay
            setTimeout(() => {
                showNotification('Video call started successfully!', 'success');
            }, 1500);
        }

        // End call
        function endCall() {
            if (confirm('Are you sure you want to end this call?')) {
                showNotification('Call ended', 'info');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        }

        // Go back
        function goBack() {
            if (confirm('Are you sure you want to leave this call?')) {
                window.location.href = 'dashboard.html';
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            `;

            switch(type) {
                case 'success':
                    notification.style.background = 'linear-gradient(135deg, #4ade80, #22c55e)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(135deg, #8b5cf6, #ec4899)';
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize call on page load
        window.addEventListener('load', initializeCall);

        // Handle page unload
        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            e.returnValue = 'Are you sure you want to leave this call?';
        });
    </script>
</body>
</html>
