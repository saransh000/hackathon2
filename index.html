<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureMind - User Login</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo-container">
                <div class="text-logo">CureMind</div>
            </div>
            <div class="welcome-content">
                <h1>Welcome to CureMind</h1>
                <p>Symptom Analysis, Personalized Cures<br>
                   Data-Driven Health Insights<br>
                   Your personalized healthcare companion for better health outcomes.</p>
            </div>
            <div class="decorative-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="login-box">
                <h2>USER LOGIN</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="options">
                        <label class="remember">
                            <input type="checkbox" id="remember">
                            <span>Remember</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>designed by CureMind Team</p>
    </footer>

    <script src="api-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
